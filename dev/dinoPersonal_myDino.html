    <div class="perWrap">

        <!-- 左側個人頭像區 -->
        <div class="perPhoto">
          <h1>會員中心</h1>

          <div class="perFrame">
            <img src="images/dinoPersonal/photoSticker.jpg" alt="">
            <h3>龍春暉</h3>

        </div>

        <!-- 右側內容區 -->

              <p id="dinoAcc_p" class="none">點擊後就能給擁有的恐龍更換哦！</p>
            </div>




            <!-- 欄位 -->
            <div class="dinoChoose">

              <div class="changePage">

                <button id="downPage" class="downPage"></button>
              </div>
              <!-- -----我的恐龍----- -->
              <!-- 欄位格子 -->
              <div class="dino" id="dino">
                <ul>
                  <li class="ocean">
                    <img src="images/dinoPersonal/d2.png" alt="" onclick="openModel(this)" id="dino_1">

                    <input type="button" value="龍春暉">

                    <!-- The Modal -->
                    <div id="myModal_1" class="modal">
                      <span class="close">&times;</span>
                      <img class="modal-content" id="img01">
                      <div id="caption_1" class="caption"></div>
                    </div>

                  </li>

                  <li class="ground">
                    <img src="images/dinoPersonal/d2.png" alt="" id="dino_2" onclick="openModel(this)">
                    <input type="button" value="龍春暉">


                  </li>


                  <li class="sky">
                    <img src="images/dinoPersonal/d2.png" alt="" id="dino_2" onclick="openModel(this)">
                    <input type="button" value="龍春暉">

                  </li>
                </ul>
              </div>


              <!-- -----我的恐龍配件----- -->
              <div class="dinoAcc none" id="dinoAcc">
                <ul>
                  <li class="hat">
                    <img src="images/dinoPersonal/prod1.png" alt="">
                  </li>

                  <li class="ring">
                    <img src="images/dinoPersonal/prod4.png" alt="">

                    <img src="images/dinoPersonal/prod6.png" alt="">
