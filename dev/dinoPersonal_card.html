<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>明信片收藏</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
  <!-- js -->

  <!-- css -->
  @@include('layout/style.html')
  <link rel="stylesheet" href="css/dinoPersonal_card.css">
</head>

<body>
  @@include('layout/header.html')

  <main>
    <div class="perWrap">
      <div class="perHeader">

      </div>

      <div class="perBox">

        <!-- 左側個人頭像區 -->
        <div class="perPhoto">
          <h1>會員中心</h1>
          <!-- 頭貼框 -->
          <div class="perFrame">
            <img src="images/dinoPersonal/photoSticker.jpg" alt="">
            <h3>龍春暉</h3>
          </div>
        </div>

        <!-- 右側內容區 -->
        <div class="perContent">
          <!-- 內容板子 -->
          <div class="conBtn">
            <a href=""> <button class="dark">查看會員資料</button></a>
            <a href="dinoPersonal_myDino.html"> <button class="dark">恐龍收藏</button></a>
            <a href="dinoPersonal_card.html"> <button class="light">明信片收藏</button></a>

            <a href="dinoPersonal_arti.html">
              <button class="dark">文章收藏</button></a>
          </div>

          <!-- 大板子內容 -->
          <div class="conFrame">

            <div class="switchBtn">
              <button class="active" id="myCard_btn">我的明信片</button>
              <button id="card_btn">明信片收藏</button>


              <p id="card_p">點擊後可以放大顯示哦！</p>
            </div>




            <!-- 欄位 -->
            <div class="dinoChoose">
              <!-- 選頁按鈕 -->
              <div class="changePage">
                <button id="upPage" class="upPage"></button>
                <span>1/3</span>
                <button id="downPage" class="downPage"></button>
              </div>


              <!-- -----我的明信片----- -->
              <!-- 欄位格子 -->
              <div class="myCard" id="myCard">
                <ul>
                  <li>
                    <button class="deleteCard">
                    </button>
                    <input type="button" value="我與恐龍">
                    <img src="images/dinoPersonal/example.jpg" alt="" id="card_1">




                    <!-- The Modal -->
                    <div id="myModal_1" class="modal">
                      <span class="close">&times;</span>
                      <img class="modal-content" id="img01">
                      <div id="caption_1" class="caption"></div>
                    </div>
                  </li>

                  <li>
                    <button class="deleteCard">
                    </button>
                    <input type="button" value="恐龍朋友">
                    <img src="images/dinoPersonal/example4.jpg" alt="" id="card_2">




                    <!-- The Modal -->
                    <div id="myModal_2" class="modal">
                      <span class="close">&times;</span>
                      <img class="modal-content" id="img02">
                      <div id="caption_2" class="caption"></div>
                    </div>

                  </li>

                </ul>
              </div>


              <!-- -----明信片收藏----- -->
              <div class="card none" id="card">

                <ul>
                  <li>
                    <button class="deleteCard">
                    </button>
                    <input type="button" value="朋友的恐龍">
                    <img src="images/dinoPersonal/example3.jpg" alt="" id="card_1">




                    <!-- The Modal -->
                    <div id="myModal_1" class="modal">
                      <span class="close">&times;</span>
                      <img class="modal-content" id="img01">
                      <div id="caption_1" class="caption"></div>
                    </div>
                  </li>

                  <li>
                    <button class="deleteCard">
                    </button>
                    <input type="button" value="別人的恐龍">
                    <img src="images/dinoPersonal/example2.jpg" alt="" id="card_2">




                    <!-- The Modal -->
                    <div id="myModal_2" class="modal">
                      <span class="close">&times;</span>
                      <img class="modal-content" id="img02">
                      <div id="caption_2" class="caption"></div>
                    </div>

                  </li>

                </ul>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    </div>





  </main>


  <!-- js -->
  <script src="js/myCard.js"></script>
</body>

</html>
