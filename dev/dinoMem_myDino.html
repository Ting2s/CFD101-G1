<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恐龍收藏</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>

  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- css -->
  @@include('layout/style.html')
  <link rel="stylesheet" href="css/dinoMem_myDino.css">
</head>

<body>
  @@include('layout/header.html')

  <main>
    <div class="perWrap">
      <div class="perHeader">

      </div>

      <div class="perBox" id="perBox">

        <!-- 左側個人頭像區 -->
        <div class="perPhoto">
          <h1>會員中心</h1>
          <!-- 頭貼框 -->
          <div class="perFrame">
            <div class="hat_frame">

              <img src="images/dinoPersonal/prod1.png">

            </div>
            <div class="ticket_frame">

              <img src="images/dinoPersonal/prod2.png">
            </div>

            <div class="back_frame">

              <img src="images/dinoPersonal/prod4.png" alt="">
            </div>
            <img src="images/dinoPersonal/d1.png" alt="">
            <h3>龍春暉</h3>
          </div>
        </div>

        <!-- 右側內容區 -->
        <div class="perContent">
          <!-- 內容板子 -->
          <div class="conBtn">
            <a href="dinoMem_profile.html"> <button class="dark">查看會員資料</button></a>
            <a href="dinoMem_myDino.html"> <button class="light">恐龍收藏</button></a>
            <a href="dinoMem_card.html"> <button class="dark">明信片收藏</button></a>

            <a href="dinoMem_arti.html">
              <button class="dark">文章收藏</button></a>
          </div>

          <!-- 大板子內容 -->
          <div class="conFrame">

            <div class="switchBtn">
              <button class="active" id="dino_btn">我的恐龍</button>
              <button id="dinoAcc_btn">我的恐龍配件</button>


              <!-- 我的恐龍 -->
              <p id="dino_p">點擊後可以查看恐龍資料哦！</p>
              <!-- 我的恐龍配件 -->
              <p id="dinoAcc_p" class="none">點擊後就能給擁有的恐龍更換哦！</p>
            </div>




            <!-- 欄位 -->



            <!-- -----我的恐龍----- -->
            <div class="dinoCon" id="dinoCon_my">
              <!-- 選頁按鈕 -->
              @@include('layout/dinoMem_pageBar.html')
              <!-- 欄位格子 -->
              <div class="dino" id="dino">
                <ul>
                  <li class="ocean">
                    <img src="images/dinoPersonal/d2.png" alt="" id="dino_1" onclick="openModel(this)">

                    <input type="button" value="龍春暉">


                  </li>

                  <li class="ground">
                    <img src="images/dinoPersonal/d2.png" alt="" id="dino_2" onclick="openModel(this)">
                    <input type="button" value="龍春暉">


                  </li>


                  <li class="sky">
                    <img src="images/dinoPersonal/d2.png" alt="" id="dino_2" onclick="openModel(this)">
                    <input type="button" value="龍春暉">

                  </li>
                </ul>
              </div>
            </div>


            <!-- -----我的恐龍配件----- -->
            <div class="dinoCon none" id="dinoCon_acc">
              <!-- 選頁按鈕 -->
              @@include('layout/dinoMem_pageBar.html')
              <div class="dinoAcc" id="dinoAcc">
                <ul>
                  <li class="hat" @click="choose">
                    <img src="images/dinoPersonal/prod1.png">
                  </li>

                  <li class="ring">
                    <img src="images/dinoPersonal/prod4.png" alt="">
                  </li>

                  <li class="shoes">
                    <img src="images/dinoPersonal/prod6.png" alt="">
                  </li>

                  <li class="shoes">
                    <img src="images/dinoPersonal/prod5.png" alt="">
                  </li>
                </ul>

                <ul>
                  <li class="hat">
                    <img src="images/dinoPersonal/prod1.png" alt="">
                  </li>

                  <li class="ring">
                    <img src="images/dinoPersonal/prod4.png" alt="">
                  </li>

                  <li class="shoes">
                    <img src="images/dinoPersonal/prod6.png" alt="">
                  </li>

                  <li class="shoes">
                    <img src="images/dinoPersonal/prod5.png" alt="">
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>

    </div>



    <!-- layout -->
    <!-- 恐龍大圖 -->
    @@include('layout/dinoMem_modal.html')


  </main>
  @@include('layout/footer.html')


  <!-- js -->

  <script src="js/dinoMem.js"></script>
  <script src="js/dinoMem_myDino.js"></script>

</body>

</html>
