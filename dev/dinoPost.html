<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  @@include('layout/style.html')
  <link rel="stylesheet" href="css/dinoPost.css">
  <title>我想發文</title>
</head>
<body>
  @@include('layout/header.html')
  <div class="container">
    <div class="formhead">我想發文</div>
    <form action="">
      <label for="fname">文章標題</label>
      <input type="text" id="fname" name="firstname" placeholder="文章標題">
      <label for="category">文章類別</label>
      <select id="category" name="category">
        <option value="恐龍知識">恐龍知識</option>
        <option value="恐龍創作">恐龍創作</option>
        <option value="恐龍分享">恐龍分享</option>
      </select>
  
      <label for="subject">文章內文</label>
      <textarea id="subject" name="subject" placeholder="" style="height:400px"></textarea>
      <div class="center">
        <div class="form-input">
          <label for="file-ip-1">文章圖片上傳</label>
          <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
          <div class="preview">
            <img id="file-ip-1-preview">
          </div>
        </div>
      </div>
      <button class="dinbtn">送出</button>
    </form>
  </div>
  <script src="js/dinoPost.js"></script>  
</body>
</html>
