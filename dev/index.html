<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @@include('layout/style.html')
    <title>GOGO龍</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/parallax.min.js"></script>
</head>

<body>
    @@include('layout/header.html')
    <!-- <div class="content">
    </div> -->
    <!-- @@include('layout/footer.html') -->
    <!-- Start animation -->
    <!-- 天空場景S1 -->
    <p class="guide">歡迎來到恐龍島
        ᕕ( ᐛ )ᕗ
        搖晃滑鼠與捲動游標  ↑ ↓
        開始逛逛吧!</p>
    <section class="section sky">
        <img class="pterodactyl" src="./images/index/Pterodactyl.png">
        <img class="sun" src="./images/index/sun.png">
        <!-- 視差效果 -->
        <div id="parallax_area" data-hover-only="false">
            <div class="box  " data-depth="0.8"><img class="cloud-bl" src="./images/index/cloud-br.png" alt=""></div>
            <div class="box " data-depth="0.5"><img class="cloud-fl" src="./images/index/cloud-bl.png" alt="">
            </div>
            <div class="box " data-depth="0.6"><img class="cloud-br" src="./images/index/cloud-br.png" alt="">
            </div>
            <div class="box " data-depth="0.3"><img class="cloud-r" src="./images/index/cloud-fr.png" alt="">
            </div>
        </div>
    </section>
    <!-- 海洋場景 S2-->
    <div id="sea"></div>
    <section class="section sea">
        <p class="slogan">
            <span class="text-wrapper">
                <span class="letters">天上飛 海裡游 地上跑</span>
            </span>
        </p>
        <img class="plesiosaurus" src="./images/index/Plesiosaur.png" alt="">
        <img class="cloud-sea" src="./images/index/cloud-sea.png" alt="">
        <!-- 視差效果 -->
        <div id="parallax_area1" data-hover-only="false">
            <div class="box " data-depth="0.5"><img class="wave-0" src="./images/index/wave0.png" alt="">
            </div>
            <div class="box " data-depth="0.2"><img class="wave-1" src="./images/index/wave1.png" alt="">
            </div>
            <div class="box " data-depth="0.3"><img class="wave-2" src="./images/index/wave2.png" alt="">
            </div>
            <div class="box " data-depth="0.1"><img class="wave-3" src="./images/index/wave3.png" alt="">
            </div>
            <div class="box " data-depth="0.7"><img class="wave-4" src="./images/index/wave4.png" alt="">
            </div>
        </div>
    </section>
    <!-- 陸地場景S3 -->
    <section class="land">
        <img class="stegosaurus" src="./images/index/Stegosaurus.png" alt="">
        <a class="EggIn" href="dinoGameEgg.html">
            <div class="nesteggs">
                <img class="nest" src="./images/index/nest.png" alt="">
                <img id="egg-g" class="egg-g eggmove
                " src="./images/index/egg-g.png" alt="">
                <img id="egg-w" class="egg-w eggmove
                " src="./images/index/egg-w.png" alt="">
                <img id="egg-b" class="egg-b eggmove
                " src="./images/index/egg-b.png" alt="">
            </div>
        </a>

        <!-- 遊戲說明欄 -->
        <p class="typing">
            點擊恐龍蛋↓養成你的恐龍吧!
        </p>
    </section>

    <!-- End Animation -->
    <!-- 文字動畫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- ScrollMagic-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"
        integrity="sha512-kDuUo39RGApdfHkM1WQL8Pg9BYtYGS5rD14AzePsD4SEaixw7v/ykAkLMdsSjuBCNFE6/FAP+WIHh6N6QZJl5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"
        integrity="sha512-hFyYiBIWCYSyo98oFGWjG5V8HEV4g5O2pxu0mzU8qIMC7lrrwtcKWoRDZcpRL0ywIIM2d/XsBJ9iXNLFf6kIgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"
        integrity="sha512-7nSmgdAZ7oPdT5aa2a4YauI8Y1xgaj6zZtQo9+EIEhpcNEiRHPAtyTKYckBQ0lmg1xQKrdWweHBcN/D0tdnvCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"
        integrity="sha512-pvDW4tehKKsohH97164HwKwRGFpzayEFWTVbk8HuUoLIQ7Jp+WLN5XYokVuoCj2aT6dy8ihbW8SRTG1k0W4mSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"
        integrity="sha512-tSIDeirKC6suYILHqqPuZH3s0MvD4a5vCHXhBIcdmq4gQXZ2IB3fEYA5x2f3D2p/CbSqzKEvuTEVbS5VZ2u+ew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"
        integrity="sha512-ocsFo48WU8Xq6Y1Lwi7psXRAujG9E4TKNR4q1DbrKzaaxOMTEoao/a+mDoB+cYzY4lwbyxvqjkp/ZA1/MNlfsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"
        integrity="sha512-plyexAULVlTExvDn2yUZFJV9F8q+53MC/GpU9dEuNGXmrrI3J8Rcffjvxg3OOBALBvF+UILPLIBEoCeF2maqTQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/parallax.js"></script>
    <script src="js/animation.js"></script>


    <script src="js/login.js"></script>
    @@include('layout/footer.html')
</body>

</html>
