<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  @@include('layout/style.html')
  <link rel="stylesheet" href="css/dinoMall.css">
  <title>dinoMall</title>
</head>
<body>
    @@include('layout/header.html')
    <section>
          <div class="wrapMall">
                <div class="itemLeft">
                      <div class="cardLeft">
                          <span>   
                              <img src="./images/dinoMall/prod3.png" id="showHat" alt="hat" style="display: none;"> 
                          </span>
                          <img src="./images/dinoMall/d3.png" class="showImg_Mall">
                      </div>
                      <div class="groundButton">
                          <button id="btnSelect" class="btnSelect">
                              選擇恐龍
                          </button>
                          <button id="btnSelect" class="btnSelect">
                              脫光光
                          </button>
                          <button id="btnSelect" class="btnSelect">
                              儲存造型
                          </button>
                      </div>
                </div>

                <!-- 右框 -->
                <div class="itemRight">
                      <div class="groundImgCard">
                            <div class="groundTitle">
                                    <div class="title">
                                          <h3>恐龍商城</h3>
                                    </div>
                                    <div class="cart">
                                          <img src="./images/dinoMall/cart.png" alt="">
                                    </div>  
                            </div>

                            <div class="arrow">
                                  <button id="prePage" class="prePage"></button>
                                      <span id = showName>帽子</span>
                                  <button id="nextPage" class="nextPage"></button>
                            </div>
              
                            <div class="imgCard">
                                  <div class="imgLeft card ">
                                        <img src="./images/dinoMall/prod1.png" class="imgClass" alt="">
                                        <span>FREE</span>
                                  </div>
                                  <div class="imgRight card">
                                        <img src="./images/dinoMall/prod2.png" class="imgClass" alt="">
                                        <span>$20</span>
                                  </div>
                            </div>
                            <div class="imgCard">
                                  <div class="imgLeft card">
                                        <img src="./images/dinoMall/prod3.png" class="imgClass" alt="">
                                        <span>$30</span>
                                  </div>
                                  <div class="imgRight card">
                                        <img src="./images/dinoMall/prod4.png" class="imgClass" alt="">
                                        <span>$20</span>
                                  </div>
                            </div>
                            <div class="imgCard">
                                  <div class="imgLeft card">
                                        <img src="./images/dinoMall/prod5.png" class="imgClass" alt="">
                                        <span>$10</span>
                                  </div>
                                  <div class="imgRight card">
                                        <img src="./images/dinoMall/prod6.png" class="imgClass" alt="">
                                        <span>$10</span>
                                  </div>
                            </div>
                      </div>
                </div>
                
          </div>
    </section>
      <!-- js -->
     <script src="../js/dinoMall.js"></script>
</body>
</html>
