<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  @@include('layout/style.html')
  <link rel="stylesheet" href="css/dinoMall.css">
  <title>dinoMall</title>
</head>
<body>
    @@include('layout/header.html')
    <section>
          <div class="wrapMall">
                <div class="itemLeft">
                      <div class="card">
                        <span id=showImg >
                              <img src="./images/dinoMall/prod3.png" alt="">

                        <img src="./images/dinoMall/d3.png">
                      </div>
                      <div class="groundButton">
                          <button id="btnSelect" class="btnSelect">
                              選擇恐龍

                      </div>
                </div>


                <div class="itemRight">
                      <div class="groundImgCard">

                                          <h3>恐龍商城</h3>

                                    <div class="cart">
                                          <img src="./images/dinoMall/cart.png" alt="">

                                  <button id="nextPage" class="nextPage"></button>
                            </div>

                                  <div class="imgRight">

                                  <div class="imgRight">

                            </div>
                            <div class="imgCard">
                                  <div class="imgLeft">
                                        <img src="./images/dinoMall/card-5.png" alt="">
                                  </div>
                                  <div class="imgRight">
                                        <img src="./images/dinoMall/card-6.png" alt="">
                                  </div>
                            </div>
                      </div>
                </div>
                
          </div>
