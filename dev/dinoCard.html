<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    @@include('layout/style.html')
    <!-- <link rel="stylesheet" href="sass/style.css"> -->
    <link rel="stylesheet" href="sass/layout/_nav.scss">
    <link rel="stylesheet" href="css/dinoCard.scss">
    <title>dinoCard</title>
</head>
<body>
  @@include('layout/header.html')
  <section>
    <img src="images/dinoCard/background.jpg" id="background">

    <div class="sectionBg">

      <div class="boardTitle">
        <h1>客製化明信片</h1>
        <!-- <h2>Customization photo</h2> -->
      </div>
      <img src="images/dinoCard/meanboard.png" id="meanBoard">
      <!-- <img src="image/white.png" id="whiteBoard"> -->
      <div class="whiteBoard"></div>

      <div class="control">
        <div class="type1" name="penPen" id="penPen">
          <i class="fas fa-pen"></i>
        </div>

        <div class="type2" name="penBrush" id="penBrush">
          <i class="fas fa-paint-brush"></i>
        </div>

        <div class="size">
          <div class="penSize">size</div>
          <input type="range" name="penSize" id="penSize" min="1" max="100" value="50">
        </div>

        <div class="penColor">
          <input type="color" id="penColor" value="#000">
        </div>

        <!-- <div class="action">
          <button></button>
        </div> -->
      </div>
      <div class="canvasWrapper"></div>
    </div>  
    
  </section>

  @@include('layout/footer.html')
</body>
</html>
